<div class="container">
  <div class="row parent-element">
    <div class="col-12 text-center">
      <h2>Componente Pai</h2>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button class="btn btn-warning" (click)="addItem()">
        Adicionar item <span class="material-symbols-outlined"> add </span>
      </button>
    </div>
    <div class="col-12 my-3">
      <p class="ng-destoy-info" *ngIf="!itemsArr.length">
        Component filho foi destru√≠do por meio do ngOnDestroy()
      </p>
    </div>
  </div>

  <app-child
    *ngIf="itemsArr.length > 0"
    [items]="itemsArr"
    (itemDeleted)="deleteItem($event)"
  ></app-child>
</div>
